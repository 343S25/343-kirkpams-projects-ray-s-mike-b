<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Providers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/cloudgaugelogo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/provider.css">

</head>

<body>
    <div data-hydrate="nav.html"></div>

    <div class="d-flex justify-content-between align-items-center m-4">
        <h1>Providers</h1>
    </div>
    <div id="provider-list" class="container">
    </div>
    <template id="provider-template">
        <div class="provider-card">
            <div class="provider-info">
                <img src="images/provider-logo-placeholder.svg" class="provider-icon" alt="Provider Logo">
                <span class="fw-bold provider-name">Provider Name</span>
            </div>
            <div>
                <a href="#" class="btn btn-link provider-website text-secondary text-decoration-none" target="_blank">
                    Visit Website <span class="ms-1">&#8599;</span>
                </a>
                <button type="button" class="btn btn-primary" data-bs-toggle="collapse"
                    data-bs-target="#plans-collapse">
                    View Plans
                </button>
            </div>
        </div>
        <div class="collapse mt-2" id="plans-collapse">
            <table class="table">
                <thead>
                    <!-- Dynamically insert table header here -->
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <!-- Plan rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </template>

    <script src="scripts/currency.js"></script>
    <script src="scripts/providers.js"></script>


    <script src="scripts/dynamic-loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
