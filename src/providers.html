<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Providers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/cloudgaugelogo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <div data-hydrate="nav.html"></div>
    <h1 class="text-center">Providers</h1>

    <!-- Demo cards / collapsible providers :D -->
    <div class="center">
        <div class="container row">
            <div class="col-md">
                <div class="card">
                    <div class="card-header bg-primary-subtle d-flex justify-content-start">
                    <!-- <a href="https://aws.amazon.com/"><img src="images/amazonwebserviceslogo.png" alt="AWS logo" length="40px" height="40px"></a> -->
                    <h2 id="collapseHeader" href="#dropdown" data-bs-toggle="collapse"
                        data-bs-target="#dropdown">Amazon Web Services</h2>
                    </div>
                    <div class="collapse" id="dropdown">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Plan Name</th>
                                    <th scope="col">CPUS</th>
                                    <th scope="col">Memory</th>
                                    <th scope="col">Storage</th>
                                    <th scope="col">Bandwidth</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>shared-1x</td>
                                    <td>1</td>
                                    <td>1GB</td>
                                    <td>8GB</td>
                                    <td>0GB</td>
                                    <td>$2.00</td>
                                </tr>

                                <tr>
                                    <td>dedicated-2x</td>
                                    <td>2</td>
                                    <td>2GB</td>
                                    <td>20GB</td>
                                    <td>1TB</td>
                                    <td>$5.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/dynamic-loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
