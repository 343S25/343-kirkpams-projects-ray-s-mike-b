<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Requirements form</title>
</head>
<body>
  <h1>New Project</h1>
  <form>
    <h2>General</h2>
    <label for="project-name">Project Name:</label>
    <input type="text" name="project-name" id="project-name">
    <textarea id="project-desc">Project Description:</textarea>
    <h2>Specs</h2>
    <label for="cpu">CPU:</label>
    <input type="text" name="cpu" id="cpu">
    <label for="storage">Storage:</label>
    <input type="text" name="storage" id="storage">
    <label for="memory">Memory:</label>
    <input type="text" name="memory" id="memory">
    <label for="bandwidth">Bandwidth:</label>
    <input type="text" name="bandiwdth" id="bandwidth">
    <h2>Location</h2>
    <label for="region">Region:</label>
    <input type="text" name="region" id="region">
    <button type="submit" id="calculate-button">Calculate</button>
  </form>
</body>
</html>
